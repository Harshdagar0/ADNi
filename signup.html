<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ANDi Softwate Solutions</title>
    <link rel="icon" href="/Images/logo.jpg" type="image/jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Css/Common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<div class="container d-flex align-items-center vh-100 mx-auto justify-content-center">
    <div class="form-container border border-primary shadow p-5 d-flex flex-column justify-content-center">
        <h2 class="text-center text-primary">Sign Up</h2>
        <form>
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
            </div>
            <div class="mt-3">
                <input type="text" class="form-control" placeholder="Mobile" required>
            </div>
            <div class="mt-3">
                <input type="email" class="form-control" placeholder="Email Id" required>
            </div>
            <div class="mt-3">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mt-4 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</div>

    
</body>
</html>
